<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Resumen de Compra</title>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html">
                <img src="../img/logo.png" alt="Logo">
            </a>
        </div>
        <div id="cart-container">
            <div id="cart-icon">
                <i class="fa fa-shopping-cart"></i>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="formulario-container">
            <div class="titulo-checkout">Ingresa tus datos</div>
            <div class="formulario"></div>
            <button id="finalizarCompra" class="finalizar-compra">Finalizar Compra</button>
        </div>
        <div class="resumen">
            <div class="titulo-checkout">Resumen de compra</div>
            <div id="resumen-compra"> </div>
            <button id="volver-al-index" class="volver-al-index">Modificar productos</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/checkout.js"></script>
</body>
</html>
