<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/favicon.svg">
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>JSON Cerveceria</title>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="../img/logo.png" alt="Logo">
        </div>
        <div id="cart-container">
            <div id="cart-icon">
                <i class="fa fa-shopping-cart"></i>
            </div>
        </div>
    </header>

    <div class="banner-bienvenida">
        <h1>Hola!</h1>
        <p>Bienvenido al paraíso de la cerveza: ¡Explora y descubre el sabor de las mejores cervezas artesanales! Sumérgete en nuestra selección única y disfruta de la experiencia 
        cervecera que estabas esperando. ¡Salud y a disfrutar del viaje cervecero!</p>
    </div>

    <div class="titulo-productos">
		<h2>Nuestras Cervezas</h2>
	</div>
    
    <div class="grid-container">
    </div>

    <div id="carrito-index">
        <div id="cerrarCarrito" class="cerrar-carrito">X</div>
        <table>
            <tbody id="items"></tbody>
            <tfoot id="totales"></tfoot>
        </table>
        <button id="comprar" class="comprar">Comprar</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
